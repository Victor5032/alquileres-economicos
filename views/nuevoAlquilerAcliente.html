<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ingresar venta alquiler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Nuevo alquiler al cliente: ....</h1>
      </div>
      <div class="row mt-3">
        <div class="col-sm">
          <p class="lead">Ingrese los detalles del alquiler.</p>
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
          <button class="btn btn-danger mt-3 " type="button">Cancelar</button>
        </div>
        <div class="col-sm">
            <label for="" class="form-label">Fecha entrega alquiler</label>
            <input class="form-control" type="date" name="">
            <label for="" class="form-label mt-3">Ingrese total</label>
            <input class="form-control" type="number" name="">
            <button class="btn btn-success mt-5" type="button">Ingresar</button>
        </div>
      </div>
    </div>
  </body>
</html>
